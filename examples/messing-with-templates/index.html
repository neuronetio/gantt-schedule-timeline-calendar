<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>GSTC Item slot html content example</title>
    <link rel="stylesheet" href="../../dist/style.css" />
    <!-- replace this path  -->
    <link rel="stylesheet" href="../reset.css" />
    <style>
      html,
      body {
        height: 100%;
      }
      #gstc {
        height: calc(100% - 40px);
      }
      #gen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffffa0;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        display: none;
      }
      #gen div {
        margin-top: 140px;
      }
      .dot {
        width: 16px;
        height: 16px;
        position: absolute;
        background: green;
        border-radius: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="gstc"></div>
    <script type="module" src="index.js"></script>
    <!-- replace this path  -->
    <div id="gen"><div>... GENERATING DATA PLEASE WAIT ...</div></div>
  </body>
</html>
