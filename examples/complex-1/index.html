<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>GSTC complex-1 example</title>
    <link rel="stylesheet" href="../../dist/style.css" />
    <!-- replace this path  -->
    <link rel="stylesheet" href="../reset.css" />
  </head>
  <body>
    <style>
      .gstc__chart-timeline-items-row-item {
        border-radius: 4px;
      }
      body.gstc--dark {
        background: #323743;
        color: #ffffffbf;
      }
      #toolbox {
        margin: 20px;
      }
      #toolbox button {
        border-radius: 3px;
        padding: 8px;
        color: #000000de;
      }
      .gstc--dark #toolbox button {
        background-color: #1e2128;
        border: 1px solid #1e2128;
        color: #ffffffa8;
      }
      #toolbox * {
        user-select: none;
        margin-right: 11px;
      }
      #toolbox label {
        cursor: pointer;
      }
    </style>
    <div id="toolbox"></div>
    <div id="gstc"></div>
    <script type="module" src="index.js"></script>
    <!-- replace this path  -->
  </body>
</html>
